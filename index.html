<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Soldat Map Viewer</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="src/gfx.js"></script>
<script src="src/map.js"></script>
<script src="src/render.js"></script>
<script src="src/fuzzy.js"></script>
</head>
<body class="loading">
<div class="loader">LOADING</div>
<div class="error">MAP NOT FOUND</div>
<canvas></canvas>
<div id="search-container" class="ui-widget">
	<input id="search" />
	<button id="screenshot">ðŸ“·</button>
	<input id="screenshot-scale" value="1x" size="5" />
</div>
<div class="view-options">
	<div>
		<input checked="checked" id="cfg-background" type="checkbox" />
		<label for="cfg-background"></label><label for="cfg-background">Background</label>
	</div>
	<div>
		<input checked="checked" id="cfg-polygons" type="checkbox" />
		<label for="cfg-polygons"></label><label for="cfg-polygons">Polygons</label>
	</div>
	<div>
		<input checked="checked" id="cfg-texture" type="checkbox" />
		<label for="cfg-texture"></label><label for="cfg-texture">Texture</label>
	</div>
	<div>
		<input id="cfg-wireframe" type="checkbox" />
		<label for="cfg-wireframe"></label><label for="cfg-wireframe">Wireframe</label>
	</div>
	<div>
		<input id="cfg-colliders" type="checkbox" />
		<label for="cfg-colliders"></label><label for="cfg-colliders">Colliders</label>
	</div>
	<div>
		<input checked="checked" id="cfg-scenery" type="checkbox" />
		<label for="cfg-scenery"></label><label for="cfg-scenery">Scenery</label>
	</div>
	<div id="cfg-scenery-options" class="indent">
		<div>
			<input checked="checked" id="cfg-scenery_back" type="checkbox" />
			<label for="cfg-scenery_back"></label><label for="cfg-scenery_back">Back</label>
		</div>
		<div>
			<input checked="checked" id="cfg-scenery_middle" type="checkbox" />
			<label for="cfg-scenery_middle"></label><label for="cfg-scenery_middle">Middle</label>
		</div>
		<div>
			<input checked="checked" id="cfg-scenery_front" type="checkbox" />
			<label for="cfg-scenery_front"></label><label for="cfg-scenery_front">Front</label>
		</div>
	</div>
	<div>
		<input id="cfg-objects" type="checkbox" />
		<label for="cfg-objects"></label><label for="cfg-objects">Spawns</label>
	</div>
	<div id="cfg-objects-options" class="indent">
		<script>
			(function(options) {
				for (var i = 0, n = options.length; i < n; i++)
				{
					document.writeln("<div>");
					document.writeln("<input checked id=\"cfg-objects_" + i + "\" type=\"checkbox\" />");
					document.writeln("<label for=\"cfg-objects_" + i + "\"></label>" +
						"<label for=\"cfg-objects_" + i + "\">" + options[i] + "</label>");
					document.writeln("</div>");
				}
			})([
				"General",
				"Alpha",
				"Bravo",
				"Charlie",
				"Delta",
				"Alpha Flag",
				"Bravo Flag",
				"Grenades",
				"Medkits",
				"Clusters",
				"Vest",
				"Flamer",
				"Berserker",
				"Predator",
				"Yellow Flag",
				"Rambo Bow",
				"Stat Gun"
			]);
		</script>
	</div>
	<div>
		<input id="cfg-highlight" type="checkbox" />
		<label for="cfg-highlight"></label><label for="cfg-highlight">Highlight polygons</label>
	</div>
	<div id="cfg-highlight-options" class="indent">
		<script>
			(function(options) {
				for (var i = 0, n = options.length; i < n; i++)
				{
					document.writeln("<div>");
					document.writeln("<input id=\"cfg-highlight_" + i + "\" type=\"checkbox\" />");
					document.writeln("<label for=\"cfg-highlight_" + i + "\"></label>" +
						"<label for=\"cfg-highlight_" + i + "\">" + options[i] + "</label>");
					document.writeln("</div>");
				}
			})([
				"Normal",
				"Only Bullets Collide",
				"Only Players Collide",
				"No Collide",
				"Ice",
				"Deadly",
				"Bloody deadly",
				"Hurts",
				"Regenerates",
				"Lava",
				"Alpha Bullets",
				"Alpha Players",
				"Bravo Bullets",
				"Bravo Players",
				"Charlie Bullets",
				"Charlie Players",
				"Delta Bullets",
				"Delta Players",
				"Bouncy",
				"Explosive",
				"Hurt Flaggers",
				"Flagger Collides",
				"Non Flagger Collides",
				"Flag Collides"
			]);
		</script>
	</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
